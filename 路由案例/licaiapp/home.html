<!doctype html>
<html lang="en" ng-app="myapp">
<head>
	<meta charset="UTF-8">
	<!-- 宽度为设备宽度，初始缩放比例为一，用户最小最大缩放比例为一，不允许用户手机缩放 -->
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<!-- 禁止iOS设备将数字作为拨号连接、邮箱自动发送，点击地图跳转 -->
	<meta name="format-detection" content="telephone=no,email=no,adress=no">
	<!-- 强制全屏显示 -->
	<meta name="full-screen" content="yes">
	<!-- 开启对webapp的支持 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- webapp应用下状态条(平模顶部条)的颜色，默认值为default(白色或黑色半透明) -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<!-- 禁止浏览器从缓存中访问页面内容 -->
	<meta http-epuiv="Pragma" content="no-cache">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">	
		<section>
			<div ui-view></div>
		</section>
		<footer>
			<a class="active" ui-sref="home"><img src="img/f_home.jpg"><br><i>首页</i></a>
			<a ui-sref="second"><img src="img/money.jpg"><br><i>理财产品</i></a>
			<a ui-sref="third"><img src="img/me.jpg"><br><i>我的账户</i></a>
			<a ui-sref="fourth"><img src="img/dian.jpg"><br><i>更多</i></a>
		</footer>
	</div>
	<script src="js/zepto.min.js"></script>
	<script src="js/idangerous.swiper.min.js"></script>
	<script src="js/angular.min.js"></script>
   	<script src="js/angular-ui-router.min.js"></script>
	<script src="js/config.js"></script>

</body>
</html>
