
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>鼠标移入移出改变样式</title>
<style>
body{color:#fff;}
#div1{width:150px;height:150px;margin:0 auto;padding:10px;background:black;border:10px solid #000;}
#div1.hover{color:red;background:#f0f0f0;border:2px solid red;}
</style>
<script>
window.onload = function ()  
{
	var oDiv = document.getElementById("div1"); 
	oDiv.onmouseover = function ()
	{
		oDiv.className = "hover"
	};
	oDiv.onmouseout = function ()
	{
		oDiv.className = ""	
	}
};
</script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
