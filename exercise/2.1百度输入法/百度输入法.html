
<!DOCTYPE html >
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>百度输入法</title>
<style>
body,ul,li,button{margin:0;padding:0;}
body{font:12px/1.5 Tahoma;}
ul{list-style-type:none;}
button{cursor:pointer;}
#outer{width:70px;margin:10px auto;}
#box{margin-top:5px;background:#fff;border:1px solid #9a99ff;display:none;}
#box li{width:100%;line-height:24px;display:inline-block;vertical-align:top;}
#guanbi{border-top:1px solid #9a99ff;}
#box li a{color:#00c;padding:0 5px;display:block;text-decoration:none;}
#box li a:hover{background:#d9e1f6;}
</style>
<script>
window.onload = function ()
{
	var oBtn = document.getElementsByTagName("button")[0];
	var box = document.getElementById("box");
	var oClose = document.getElementById("guanbi"); 	
	var style = box.style;
	oBtn.onclick = function()
	{		
		style.display = style.display == "block" ? "none" : "block"   //条件 结果1 结果2
	};
	oClose.onclick = function()
	{
		style.display = "none"	
	}
}
</script>
</head>
<body>
<div id="outer">
    <button>输入法</button>
    <ul id="box">
        <li><a href="javascript:;">手写</a></li>
        <li><a href="javascript:;">拼音</a></li>
        <li id="guanbi"><a href="javascript:;">关闭</a></li>
    </ul>
</div>
</body>
</html>
