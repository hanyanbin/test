<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {   //标题
                text: 'ECharts 入门示例' 
            },
            tooltip: {
                show:'true',
                 trigger:'axis'
            },  //显示控件
            legend: {   //图例组件
                data:['销量']
            },
            xAxis: {  //x轴
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {}, //y轴
            series: [{   // 系列列表。每个系列通过 type 决定自己的图表类型  编辑数据的
                name: '销量',
                type: 'bar',  //  bar柱形图  line折线图
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
