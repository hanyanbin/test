<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="chart" style="width: 1000px; height: 500px"></div>
	</body>
	<script src="echarts.js"></script>
	<script src="jquery-1.10.1.min.js"></script>
	<script>
		var chart=document.getElementById("chart");
		var myChart=echarts.init(chart);
		var option={
			tooltip: {
			        trigger: 'item',
			        formatter: "{a} <br/>{b}: {c} ({d}%)"
			    },
			series:[{
				name:'访问 来源' ,
				type:'pie',
				 legend: {
			        orient: 'vertical',
			        x: 'left',
			        data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
			    },
				label:{
					normal:{
	            		show:false,
	            		position:'center'
	           		 },
					emphasis:{
						show:true,
						textStyle:{
							fontSize:'30',
							fontWeight:'bold'
						}
					}
				},
				radius:['50%','70%'],
				 data:[
	                {value:335, name:'直接访问'},
	                {value:310, name:'邮件营销'},
	                {value:234, name:'联盟广告'},
	                {value:135, name:'视频广告'},
	                {value:1548, name:'搜索引擎'}
	            ],
	            labelLine:{
	            	normal:{
	            		show:false
	            	}
	            }
			}]
		}
		myChart.setOption(option)
		
	</script>
</html>
